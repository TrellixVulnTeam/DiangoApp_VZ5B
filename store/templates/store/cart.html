{% extends 'base.html' %}

{% block content%}

{% for order in orders %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;">
    <p>{{ order.quantity }} dans le Panier </p>
{% endfor %}
 
<p>
    <a href="{% url 'delete-cart'%}">Supprimer le Panier</a>
</p>

{% endblock%}
